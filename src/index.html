<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet" defer
   >
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>

  <body id="main-body">
    <header id="main-header"></header>
  <main>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
        <div class="date" id="date">Sunday, 25 March</div>

        <div class="others" id="current-weather-items"></div>
      </div>

      <div class="place-container">
        <div class="time-zone" id="time-zone">Africa/Lagos</div>
        <div id="country" class="country">COORD</div>
      </div>
    </div>
  </div>
  <div class="search">
    <form>
      <label><input
        type="text"
        name="city-search"
        id="search-input"
        placeholder="Enter Location to get Weather Data"
      ></label>
      <button type="submit" id="search-submit-btn" target="_blank" aria-label="submit button" title="submit button"></button>
    </form>
  </div>
  <div class="future-forecast" id="forecast">
    <div class="today" id="current-temp">
      <img
        src="https://openweathermap.org/img/wn/10d@2x.png"
        alt="weather icon"
        class="w-icon"
      >
      <div class="other">
        <div class="day">Monday</div>
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">Tue</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Wed</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Thur</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Fri</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sat</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sun</div>
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        >
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
      </div>
    </div>
  </div>
