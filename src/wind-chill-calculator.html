<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="ThankGod Andrew">
    <meta
      name="description"
      content="WeatherSite Wind Chill Calculator Page WDD330: Web Frontend Development at Brigham Young University - Idaho"
   >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
   >
    <link rel="stylesheet" href="css/style.css">
    <script src="js/wind-chill.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/ebcf57f900.js"
      crossorigin="anonymous"
    ></script>
    <title>Wind Chill Calculator</title>
  </head>
  <body class="wind-chill-body">
    <header id="main-header" class="weather-header"></header>
    <main>
      <h1 class="wind-chill-h1">Wind Chill Calculator</h1>
      <div class="wind-chill-calc-div">
        <label
          >Temperature (in Celsius): <input type="number" id="temp" name="temp"
       ></label>
        <br>
        <label
          >Wind Speed (in km/h): <input type="number" id="wind" name="wind"
       ></label>
        <br>
        <button id="calculate-wind-chill">Calculate Wind Chill</button>
        <p id="wind-chill-result"></p>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
